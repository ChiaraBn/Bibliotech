
{% extends "base.html" %}

<!-- File che contiene il form per la registrazione degli utenti -->

<html>

    <head>
        {% block head %}
            <title> Sign In </title>

            {% load static from staticfiles %}
             <link rel="stylesheet" href="{% static 'registerStyle.css' %}" type="text/css">
        {% endblock %}

    </head>

    <body>
        {% block body %}
                <form method="post" class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal"> Sign In </h1>
                    {% csrf_token %}
                    {{ form.as_ul }}
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary btn-block"> Sign In </button>
                </form>
                <br><br>
        {% endblock %}
    </body>
</html>
