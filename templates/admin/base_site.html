

<!-- File creato per la personalizzazione della pagina dell'amministatore.
    Esso eredita dal file di base che Django mette a disposizione -->

{% extends 'admin/base.html' %}


{% block title %}
    BiblioTech | Admin
{% endblock %}

{% block branding %}
    <H1> BiblioTech </H1>
{% endblock %}

{% block extrastyle %}
    <style>
        #header,
        div.breadcrumbs {
            background-color: teal;
        }

        .module h2,
        .module caption,
        .inline-group h2 {
            background-color: teal;
        }

        .button:active,
        input[type="submit"]:active,
        input[type="button"]:active,
        .button:focus, input[type="submit"]:focus,
        input[type="button"]:focus,
        .button:hover,
        input[type="submit"]:hover,
        input[type="button"]:hover {

            background: black;
        }

    </style>
{% endblock %}
